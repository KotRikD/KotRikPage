<html>

  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="KotRik Page">

  <meta name="twitter:image" content="https://kotrik.ru/icons/web_hi_res_512.png" />

  <meta name="msapplication-TileImage" content="https://kotrik.ru/icons/web_hi_res_512.png">

  <!-- Microdata -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Website",
    "publisher": {
        "@type": "Person",
        "name": "Mike Shenin"
    },
    "url": "https://kotrik.ru",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://kotrik.ru"
        },
    "description": "Mike Shenin (KotRik) Official Webpage",
    "potentialAction": {
        "@type": "SearchAction",
            "target": "https://kotrik.ru",
            "query-input": "required name=search"
        }
    }
  </script>

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>

</head>
